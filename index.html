  <style>
    /* Star background */
    body {
      background: radial-gradient(circle at bottom, #2d0000 0%, #000000 100%);
      overflow: hidden;
      animation: pulseBg 3s infinite;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      opacity: 0.3;
      pointer-events: none;
      animation: twinkle 10s linear infinite;
    }
    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: -1000px 1000px; }
    }
    @keyframes pulseBg {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    /* Red glow on boxes */
    .glow-box {
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      transition: box-shadow 0.3s ease;
    }
    .glow-box:hover {
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.8);
    }

    /* Music bar */
    .music-bar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 12px 16px;
      border-radius: 1rem;
      color: white;
      width: 250px;
      font-size: 14px;
    }
    .progress {
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 6px;
    }
    .progress-inner {
      height: 6px;
      width: 0%;
      background: #ff3b3b;
      animation: progressAnim 121s linear forwards;
    }
    @keyframes progressAnim {
      from { width: 0%; }
      to { width: 100%; }
    }
  </style>
</head>
