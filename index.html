<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DXsites</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html,body {
      height:100%;
      margin:0;
      font-family: 'Poppins', sans-serif;
      overflow-x:hidden;
      background: radial-gradient(circle at top, #000010 0%, #050512 40%, #0a0b15 100%);
      color:#fff;
    }

    /* --- Stars --- */
    body::before {
      content:"";
      position:fixed;
      inset:0;
      background: radial-gradient(white, rgba(255,255,255,0) 70%) 0 0/2px 2px,
                  radial-gradient(white, rgba(255,255,255,0) 70%) 50px 100px/2px 2px,
                  radial-gradient(white, rgba(255,255,255,0) 70%) 130px 250px/2px 2px,
                  radial-gradient(white, rgba(255,255,255,0) 70%) 300px 400px/2px 2px;
      opacity:0.3;
      animation: starTwinkle 8s linear infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    @keyframes starTwinkle {
      from { opacity:0.2; }
      to { opacity:0.5; }
    }

    /* --- Shooting stars --- */
    .shooting-star {
      position:fixed;
      width:2px;
      height:80px;
      background: linear-gradient(white, rgba(255,255,255,0));
      opacity:0.4;
      transform: rotate(45deg);
      top:-100px;
      animation: shoot 5s linear infinite;
      z-index:0;
    }
    .shooting-star:nth-child(1) { left:10%; animation-delay:2s; }
    .shooting-star:nth-child(2) { left:70%; animation-delay:6s; }
    .shooting-star:nth-child(3) { left:40%; animation-delay:10s; }
    @keyframes shoot {
      from { transform: translateY(-200px) translateX(200px) rotate(45deg); opacity:0.5; }
      to { transform: translateY(600px) translateX(-800px) rotate(45deg); opacity:0; }
    }

    /* --- Moon --- */
    .moon {
      position: fixed;
      top: 80px;
      right: 120px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #ddd 60%, #bbb 100%);
      box-shadow: 0 0 60px rgba(255,255,255,0.4);
      z-index: 0;
    }

    /* --- Clouds --- */
    .cloud {
      position: fixed;
      top: 200px;
      width: 400px;
      height: 120px;
      background: rgba(255,255,255,0.05);
      border-radius: 200px;
      filter: blur(20px);
      animation: cloudMove 60s linear infinite;
      z-index: 0;
    }
    .cloud:nth-child(1) { left: -500px; top: 250px; animation-delay: 0s; }
    .cloud:nth-child(2) { left: -800px; top: 320px; animation-delay: 20s; }
    .cloud:nth-child(3) { left: -600px; top: 180px; animation-delay: 40s; }
    @keyframes cloudMove {
      from { transform: translateX(0); }
      to { transform: translateX(200vw); }
    }

    /* Layout */
    .page-wrap {
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:56px 20px;
    }

    .site-title {
      font-size:2.5rem;
      margin-bottom:2rem;
      font-weight:700;
      text-shadow:0 2px 10px rgba(0,0,0,0.6);
    }

    .grid-links {
      display:grid;
      grid-template-columns:repeat(1, minmax(0,1fr));
      gap:1.25rem;
      width:100%;
      max-width:1100px;
    }
    @media(min-width:640px){ .grid-links { grid-template-columns:repeat(2,1fr); } }
    @media(min-width:1024px){ .grid-links { grid-template-columns:repeat(3,1fr); } }

    .glow-box {
      background: rgba(255,255,255,0.05);
      border-radius:20px;
      padding:28px;
      text-align:center;
      text-decoration:none;
      color:#fff;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow: 0 6px 25px rgba(255, 60, 60, 0.06);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      backdrop-filter: blur(6px);
    }
    .glow-box:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 50px rgba(255,80,80,0.5), 0 2px 8px rgba(0,0,0,0.6);
      background: rgba(255,255,255,0.08);
    }
    .glow-box.beat { box-shadow: 0 10px 50px rgba(255,50,50,0.7) !important; transform:scale(1.03); }

    /* Music bar */
    .music-bar {
      position:fixed;
      bottom:22px;
      right:22px;
      width: 280px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      padding:12px 14px;
      border-radius:16px;
      backdrop-filter: blur(10px);
      color:#fff;
      z-index:60;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      display:none;
    }
    .progress { margin-top:10px; height:8px; background: rgba(255,255,255,0.12); border-radius:999px; overflow:hidden; }
    .progress-inner { width:0%; height:100%; background: linear-gradient(90deg, rgba(255,100,100,0.95), rgba(255,20,20,0.95)); border-radius:999px; transition: width 150ms linear; }
    .time { margin-top:6px; font-size:12px; color:rgba(255,255,255,0.75); display:flex; justify-content:space-between; }

    /* Start overlay */
    #startOverlay {
      position:fixed; inset:0;
      background: rgba(0,0,0,0.9);
      color:white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:100;
      text-align:center;
    }
    #startOverlay button {
      margin-top:20px;
      padding:12px 28px;
      background:#ff3b3b;
      border:none;
      border-radius:12px;
      font-size:16px;
      color:#fff;
      cursor:pointer;
      transition: background .2s ease;
    }
    #startOverlay button:hover { background:#ff2020; }
  </style>
</head>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const VIDEO_ID = 'bsi3ke52lTM';
    let player, raf;
    const boxes = document.querySelectorAll('.glow-box');
    const progressEl = document.getElementById('progressInner');
    const curTimeEl = document.getElementById('curTime');
    const durTimeEl = document.getElementById('durTime');
    const musicBar = document.getElementById('musicBar');

    function fmt(s){s=Math.floor(s);return Math.floor(s/60)+":"+(s%60<10?"0":"")+(s%60);}

    function onYouTubeIframeAPIReady(){
      player=new YT.Player('player',{
        videoId:VIDEO_ID,
        playerVars:{autoplay:0,controls:0,loop:1,playlist:VIDEO_ID},
        events:{onReady:onReady}
      });
    }
    function onReady(){}

    document.getElementById('startBtn').onclick = ()=>{
      player.playVideo();
      player.unMute();
      document.getElementById('startOverlay').style.display='none';
      musicBar.style.display='block';
      updateLoop();
      startBeat();
    };

    function updateLoop(){
      function loop(){
        const c=player.getCurrentTime();
        const d=player.getDuration()||121;
        progressEl.style.width=(c/d*100)+'%';
        curTimeEl.textContent=fmt(c);
        durTimeEl.textContent='/ '+fmt(d);
        raf=requestAnimationFrame(loop);
      }
      loop();
    }

    function startBeat(){
      setInterval(()=>{
        boxes.forEach(b=>{b.classList.add('beat'); setTimeout(()=>b.classList.remove('beat'),150);});
      }, 600); // ~100 BPM
    }
  </script>
