<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DXsites</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html,body {
      height:100%;
      margin:0;
      font-family:'Poppins', sans-serif;
      background: radial-gradient(circle at top, #000000 0%, #050510 40%, #08080e 100%);
      color:#fff;
      overflow-x:hidden;
    }

    /* --- Soft Stars --- */
    .star {
      position:fixed;
      width:2px;
      height:2px;
      background:white;
      border-radius:50%;
      opacity:0.3;
      animation: twinkle 5s infinite alternate;
      z-index:0;
    }
    @keyframes twinkle {
      from { opacity:0.2; transform:scale(0.7); }
      to { opacity:0.5; transform:scale(1.2); }
    }

    /* --- Shooting stars --- */
    .shooting-star {
      position:fixed;
      width:2px;
      height:80px;
      background: linear-gradient(white, rgba(255,255,255,0));
      opacity:0.4;
      transform: rotate(45deg);
      top:-100px;
      animation: shoot 6s linear infinite;
      z-index:0;
    }
    .shooting-star:nth-child(1) { left:10%; animation-delay:2s; }
    .shooting-star:nth-child(2) { left:70%; animation-delay:6s; }
    .shooting-star:nth-child(3) { left:40%; animation-delay:10s; }
    @keyframes shoot {
      from { transform: translateY(-200px) translateX(200px) rotate(45deg); opacity:0.5; }
      to { transform: translateY(600px) translateX(-800px) rotate(45deg); opacity:0; }
    }

    /* --- Moon --- */
    .moon {
      position: fixed;
      top: 80px;
      right: 120px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #ddd 60%, #bbb 100%);
      box-shadow: 0 0 60px rgba(255,255,255,0.3);
      z-index: 1;
    }

    /* --- Cloud layers --- */
    .cloud-back, .cloud-front {
      position: fixed;
      width: 500px;
      height: 140px;
      border-radius: 200px;
      filter: blur(25px);
      animation: cloudMove 90s linear infinite, fadeInOut 20s ease-in-out infinite;
      z-index: 0;
      background: rgba(255,255,255,0.02);
    }
    .cloud-front { 
      background: rgba(255,255,255,0.04); 
      filter: blur(20px);
      z-index:2;
      animation-duration: 60s, 15s;
    }
    .cloud-back:nth-child(1) { left:-700px; top:220px; animation-delay:0s; }
    .cloud-back:nth-child(2) { left:-1000px; top:300px; animation-delay:30s; }
    .cloud-back:nth-child(3) { left:-900px; top:180px; animation-delay:60s; }
    .cloud-front:nth-child(1) { left:-600px; top:250px; animation-delay:0s; }
    .cloud-front:nth-child(2) { left:-800px; top:320px; animation-delay:20s; }
    .cloud-front:nth-child(3) { left:-500px; top:180px; animation-delay:40s; }
    @keyframes cloudMove {
      from { transform: translateX(0); }
      to { transform: translateX(200vw); }
    }
    @keyframes fadeInOut {
      0%,100%{ opacity:0; }
      50%{ opacity:1; }
    }

    /* Layout */
    .page-wrap {
      position:relative;
      z-index:3;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:56px 20px;
    }

    .site-title {
      font-size:2.5rem;
      margin-bottom:2rem;
      font-weight:700;
      text-shadow:0 2px 10px rgba(0,0,0,0.6);
    }

    .grid-links {
      display:grid;
      grid-template-columns:repeat(1, minmax(0,1fr));
      gap:1.25rem;
      width:100%;
      max-width:1100px;
    }
    @media(min-width:640px){ .grid-links { grid-template-columns:repeat(2,1fr); } }
    @media(min-width:1024px){ .grid-links { grid-template-columns:repeat(3,1fr); } }

    .glow-box {
      background: rgba(255,255,255,0.05);
      border-radius:20px;
      padding:28px;
      text-align:center;
      text-decoration:none;
      color:#fff;
      border:1px solid rgba(255,255,255,0.05);
      box-shadow: 0 6px 25px rgba(255, 60, 60, 0.06);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      backdrop-filter: blur(6px);
    }
    .glow-box:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 50px rgba(255,80,80,0.5), 0 2px 8px rgba(0,0,0,0.6);
      background: rgba(255,255,255,0.08);
    }
    .glow-box.beat { box-shadow: 0 10px 50px rgba(255,50,50,0.7) !important; transform:scale(1.03); }

    /* Music bar */
    .music-bar {
      position:fixed;
      bottom:22px;
      right:22px;
      width: 320px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      padding:12px 14px;
      border-radius:16px;
      backdrop-filter: blur(10px);
      color:#fff;
      z-index:60;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      display:none;
    }
    .music-bar-top {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .music-bar button {
      background:none;
      border:none;
      color:#fff;
      font-size:14px;
      cursor:pointer;
      padding:4px 10px;
      border-radius:8px;
      transition: background .2s;
    }
    .music-bar button:hover {
      background:rgba(255,255,255,0.1);
    }
    .progress { margin-top:10px; height:8px; background: rgba(255,255,255,0.12); border-radius:999px; overflow:hidden; }
    .progress-inner { width:0%; height:100%; background: linear-gradient(90deg, rgba(255,100,100,0.95), rgba(255,20,20,0.95)); border-radius:999px; transition: width 150ms linear; }
    .time { margin-top:6px; font-size:12px; color:rgba(255,255,255,0.75); display:flex; justify-content:space-between; }

    /* Start overlay */
    #startOverlay {
      position:fixed; inset:0;
      background: rgba(0,0,0,0.95);
      color:white;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:100;
      text-align:center;
    }
    #startOverlay button {
      margin-top:20px;
      padding:12px 28px;
      background:#ff3b3b;
      border:none;
      border-radius:12px;
      font-size:16px;
      color:#fff;
      cursor:pointer;
      transition: background .2s ease;
    }
    #startOverlay button:hover { background:#ff2020; }
  </style>
</head>
<body>

  <div id="player" style="width:0;height:0;overflow:hidden;position:fixed;left:-9999px;top:-9999px;"></div>

    <div class="music-bar-top">
      <div style="font-weight:600">üéµ Stay With Me ‚Äî 1nonly</div>
      <button id="pauseBtn">‚è∏ Pause</button>
    </div>
    <div class="progress"><div class="progress-inner" id="progressInner"></div></div>

  <div id="startOverlay">

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const VIDEO_ID = 'bsi3ke52lTM';
    let player, raf;
    const boxes = document.querySelectorAll('.glow-box');
    const progressEl = document.getElementById('progressInner');
    const curTimeEl = document.getElementById('curTime');
    const durTimeEl = document.getElementById('durTime');
    const musicBar = document.getElementById('musicBar');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');

    function fmt(s){s=Math.floor(s);return Math.floor(s/60)+":"+(s%60<10?"0":"")+(s%60);}

    function onYouTubeIframeAPIReady(){
      player=new YT.Player('player',{
        videoId:VIDEO_ID,
        playerVars:{autoplay:0,controls:0,loop:1,playlist:VIDEO_ID},
        events:{onReady:onReady}
      });
    }
    function onReady(){
      startBtn.disabled = false;
      startBtn.textContent = 'Start';
    }

    startBtn.onclick = ()=>{
      player.playVideo();
      player.unMute();
      document.getElementById('startOverlay').style.display='none';
      musicBar.style.display='block';
      updateLoop();
      startBeat();
    };

    pauseBtn.onclick = ()=>{
      const state = player.getPlayerState();
      if(state===1){ // playing
        player.pauseVideo();
        pauseBtn.textContent='‚ñ∂Ô∏è Play';
      } else {
        player.playVideo();
        pauseBtn.textContent='‚è∏ Pause';
      }
    };

    function updateLoop(){
      function loop(){
        const c=player.getCurrentTime();
        const d=player.getDuration()||121;
        progressEl.style.width=(c/d*100)+'%';
        curTimeEl.textContent=fmt(c);
        durTimeEl.textContent='/ '+fmt(d);
        raf=requestAnimationFrame(loop);
      }
      loop();
    }

    function startBeat(){
      setInterval(()=>{
        boxes.forEach(b=>{b.classList.add('beat'); setTimeout(()=>b.classList.remove('beat'),150);});
      }, 600);
    }
  </script>
