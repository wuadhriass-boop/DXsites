<head>
  <meta charset="utf-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html,body {
      height:100%;
      margin:0;
      font-family: 'Poppins', system-ui, sans-serif;
      overflow-x:hidden;
      background: linear-gradient(to bottom, #020111 0%, #0b0c1c 70%, #1a1b2a 100%);
    }

    /* --- Stars --- */
    body::before {
      content:"";
      position:fixed;
      inset:0;
      background: radial-gradient(white, rgba(255,255,255,0) 70%) 0 0/2px 2px,
                  radial-gradient(white, rgba(255,255,255,0) 70%) 50px 100px/2px 2px,
                  radial-gradient(white, rgba(255,255,255,0) 70%) 130px 250px/2px 2px,
                  radial-gradient(white, rgba(255,255,255,0) 70%) 300px 400px/2px 2px;
      opacity:0.4;
      animation: starTwinkle 8s linear infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    @keyframes starTwinkle {
      from { opacity:0.3; }
      to { opacity:0.6; }
    }

    /* --- Shooting stars --- */
    .shooting-star {
      position:fixed;
      width:2px;
      height:80px;
      background: linear-gradient(white, rgba(255,255,255,0));
      opacity:0.4;
      transform: rotate(45deg);
      top:-100px;
      animation: shoot 3s linear infinite;
      z-index:0;
    }
    .shooting-star:nth-child(1) { left:10%; animation-delay:2s; }
    .shooting-star:nth-child(2) { left:70%; animation-delay:5s; }
    .shooting-star:nth-child(3) { left:40%; animation-delay:8s; }
    @keyframes shoot {
      from { transform: translateY(-200px) translateX(200px) rotate(45deg); opacity:0.5; }
      to { transform: translateY(600px) translateX(-800px) rotate(45deg); opacity:0; }
    }

    /* Layout */
    .page-wrap {
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:56px 20px;
    }

    .site-title {
      color:#fff;
      font-size:2.5rem;
      margin-bottom:2rem;
      letter-spacing:0.5px;
      font-weight:700;
      text-shadow:0 2px 10px rgba(0,0,0,0.5);
    }

    .grid-links {
      display:grid;
      grid-template-columns:repeat(1, minmax(0,1fr));
      gap:1.25rem;
      width:100%;
      max-width:1100px;
    }
    @media(min-width:640px){ .grid-links { grid-template-columns:repeat(2,1fr); } }
    @media(min-width:1024px){ .grid-links { grid-template-columns:repeat(3,1fr); } }

    .glow-box {
      background: rgba(255,255,255,0.05);
      border-radius:20px;
      padding:28px;
      display:block;
      text-decoration:none;
      color:#fff;
      border:1px solid rgba(255,255,255,0.08);
      box-shadow: 0 6px 25px rgba(255, 60, 60, 0.06);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      backdrop-filter: blur(6px);
      text-align:center;
    }
    .glow-box h2 {
      margin:0;
      font-size:1.2rem;
      font-weight:600;
      color:#fff;
    }
    .glow-box:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 50px rgba(255,80,80,0.5), 0 2px 8px rgba(0,0,0,0.6);
      background: rgba(255,255,255,0.08);
    }

    /* beat pulse */
    .beat {
      transform: scale(1.04);
      box-shadow: 0 14px 60px rgba(255,80,80,0.6) !important;
      transition: transform 120ms linear, box-shadow 120ms linear;
    }
    .body-beat {
      filter: brightness(1.25) saturate(1.15);
      transition: filter 120ms linear;
    }

    /* Music bar */
    .music-bar {
      position:fixed;
      bottom:22px;
      right:22px;
      width: 280px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      padding:12px 14px;
      border-radius:16px;
      backdrop-filter: blur(10px);
      color:#fff;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      z-index:60;
      font-family:'Poppins', sans-serif;
    }
    .music-bar .title { font-weight:600; font-size:15px; }
    .music-bar .sub { font-size:12px; color:rgba(255,255,255,0.78); margin-top:4px; }
    .progress { margin-top:10px; height:8px; background: rgba(255,255,255,0.12); border-radius:999px; overflow:hidden; }
    .progress-inner { width:0%; height:100%; background: linear-gradient(90deg, rgba(255,100,100,0.95), rgba(255,20,20,0.95)); border-radius:999px; transition: width 150ms linear; }
    .time { margin-top:6px; font-size:12px; color:rgba(255,255,255,0.75); display:flex; justify-content:space-between; align-items:center; }

    .mute-hint { font-size:12px; color: rgba(255,255,255,0.7); margin-left:6px; }
    .play-toggle {
      margin-left:8px;
      background: rgba(255,255,255,0.06);
      border-radius:8px;
      padding:6px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:32px;
      height:32px;
      border:1px solid rgba(255,255,255,0.04);
    }
    .play-toggle svg { width:16px; height:16px; fill:#fff; opacity:0.95; }
  </style>
</head>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const VIDEO_ID = 'bsi3ke52lTM';
    const DURATION_FALLBACK = 121;
    const BPM = 96;
    let player, raf, beatInterval;

    const body = document.body;
    const boxes = document.querySelectorAll('.glow-box');
    const progressEl = document.getElementById('progressInner');
    const curTimeEl = document.getElementById('curTime');
    const durTimeEl = document.getElementById('durTime');
    const muteHint = document.getElementById('muteHint');
    const playToggle = document.getElementById('playToggle');
    const playIcon = document.getElementById('playIcon');

    function fmt(s){s=Math.floor(s);return Math.floor(s/60)+":"+(s%60<10?"0":"")+(s%60);}

    function onYouTubeIframeAPIReady(){
      player=new YT.Player('player',{
        videoId:VIDEO_ID,
        playerVars:{autoplay:1,controls:0,loop:1,playlist:VIDEO_ID},
        events:{onReady:onReady,onStateChange:onChange}
      });
    }
    function onReady(){
      try{player.mute();player.playVideo();}catch(e){}
      startBeat();
      updateLoop();
      setInterval(updateDuration,2000);
    }
    function onChange(e){playIcon.innerHTML=(e.data===1)?'<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>':'<path d="M8 5v14l11-7z"/>'; }

    document.addEventListener('click',()=>{try{player.unMute();player.playVideo();muteHint.textContent='ðŸ”Š';}catch{}},{once:true});
    playToggle.onclick=()=>{if(player.getPlayerState()===1)player.pauseVideo();else player.playVideo();};

    function updateDuration(){const d=player.getDuration()||DURATION_FALLBACK;durTimeEl.textContent='/ '+fmt(d);}
    function updateLoop(){function loop(){const c=player.getCurrentTime();const d=player.getDuration()||DURATION_FALLBACK;progressEl.style.width=Math.min(100,(c/d)*100)+'%';curTimeEl.textContent=fmt(c);raf=requestAnimationFrame(loop);}loop();}

    function startBeat(){const ms=(60/BPM)*1000;function pulse(){body.classList.add('body-beat');boxes.forEach(b=>b.classList.add('beat'));setTimeout(()=>{body.classList.remove('body-beat');boxes.forEach(b=>b.classList.remove('beat'));},120);}pulse();beatInterval=setInterval(pulse,ms);}
  </script>
