  <style>
    /* Background + starfield */
    body {
      background: radial-gradient(circle at bottom, #2d0000 0%, #000000 100%);
      overflow: hidden;
      animation: pulseBeat 0.66s infinite;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      opacity: 0.3;
      pointer-events: none;
      animation: twinkle 10s linear infinite;
    }
    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: -1000px 1000px; }
    }
    /* Beat pulse effect */
    @keyframes pulseBeat {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.5) saturate(1.3); }
    }

    /* Boxes with red glow */
    .glow-box {
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .glow-box:hover {
      box-shadow: 0 0 35px rgba(255, 0, 0, 0.9);
      transform: scale(1.05);
    }

    /* Music bar UI */
    .music-bar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 12px 16px;
      border-radius: 1rem;
      color: white;
      width: 250px;
      font-size: 14px;
    }
    .progress {
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 6px;
    }
    .progress-inner {
      height: 6px;
      width: 0%;
      background: #ff3b3b;
    }
  </style>

  <script>
    const duration = 121; // 2 minutes 1 second
    const progress = document.getElementById('progress');
    const timeText = document.getElementById('time');
    let start = Date.now();

    function update() {
      let elapsed = Math.floor((Date.now() - start) / 1000);
      if (elapsed > duration) elapsed = duration;

      let percent = (elapsed / duration) * 100;
      progress.style.width = percent + "%";

      let mins = Math.floor(elapsed / 60);
      let secs = elapsed % 60;
      if (secs < 10) secs = "0" + secs;
      timeText.textContent = `${mins}:${secs} / 2:01`;

      requestAnimationFrame(update);
    }
    update();

    // Unmute on first click
    document.body.addEventListener('click', () => {
      const iframe = document.getElementById('musicPlayer').contentWindow;
      iframe.postMessage('{"event":"command","func":"unMute","args":""}', '*');
    }, { once: true });
  </script>
